<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="title-container">
            <h1> Nutri Life </h1>
        </div>
        <div class="footer">
            <p> Photo by <u>Amoon Ra</u> on <u>Unsplashed</u> </p>
        </div>
    </div>

    <div class="right-container">
        <div class="right-header-div"> 
            <div class="text-wrapper">
                <p> Take charge of your nutrition today! Begin a life of health and wellness.</p>
                <p>This is not a real online web service. A practice page for CSS and HTML.</p>
                <p>Sign up today to get started!</p>
                
 
                <p> You know what to do! </p>
            </div>
        </div>

    <form>
        <div class="sign-up">
            <p> Lets do this! </p>  

                <div class="form-container">
                    <div class="form-left-column">
                        <div class="first-name">
                            <label for="fname">First Name</label>
                            <input id="fname" name="fname">
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" required id="password" name="password">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-right-column">
                        <div class="last-name">
                            <label for="lname"> Last Name</label>
                            <input id="fname" name="fname">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">Phone</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password"> Confirm Password</label>
                            <input type="password" required id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
        </div>

        <div class="right-footer-div">
            <button id="sign-up-button" type="submit"> Create Account </button>
            <p> Already have an account? <a href="#"> Log In </a> </p>
        </div>
    </form>
    </div>

    <!-- 
        Right side section

        Container div.
            Header div.
                Paragraph containing description of product.
                Motivation paragraph

            Sign up div.
                Form.
                First name
                Last name
                Email
                Phone no.
                password
                Confirm password
                Shadow at bottom of div.

            footer div.
                button to submit form
                message, if account exists. log in.
 
    -->

    <script src="script.js"></script>
</body>
</html>
